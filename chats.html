<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>2023.03</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-2x"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/2.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">개나리</h4>
              <h6 class="user-component__subtitle">좋은 아침!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:00</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/3.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">벚꽃</h4>
            <h6 class="user-component__subtitle">오늘 너무 따뜻해!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">09:00</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/4.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">목련</h4>
            <h6 class="user-component__subtitle">오늘 봄놀이 가자!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">10:00</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/de58886cdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
