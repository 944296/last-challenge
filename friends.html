<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>2023.03</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-2x"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a class="friends-display">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">튤립</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen_flowers">
        <div class="friends-screen_flowers-header">
          <span>flowers</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="img/2.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">개나리</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__comment"><span>봄이 왔어요</span></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/3.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">벚꽃</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__comment"><span>봄봄봄</span></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/4.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">목련</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__comment"><span>봄이 왔어요</span></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/5.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">장미</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__comment"><span>꽃놀이</span></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <div class="splash-screen__column">
        <span>.</span>
      </div>
      <div class="splash-screen__column">
        <span>.</span>
      </div>
      <div class="splash-screen__column">
        <span>.</span>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/de58886cdb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
